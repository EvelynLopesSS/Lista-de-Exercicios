{% extends 'base.html' %}

{% block title %}Calculadora de Notas{% endblock %}

{% block content %}
<div class="container ">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card border-primary">
                <div class="card-header bg-success text-white font-weight-bold text-center" style="font-size: larger;">
                    Calculadora de Notas
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="nota1">Nota 1:</label>
                            <input type="number" class="form-control" id="nota1" name="nota1" value="{{ request.form.nota1 }}" required>
                        </div>
                        <div class="form-group">
                            <label for="nota2">Nota 2:</label>
                            <input type="number" class="form-control" id="nota2" name="nota2" value="{{ request.form.nota2 }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </form>
                    {% if resultado %}
                    <div class="mt-3">
                        <h4>Resultado:</h4>
                        <p>{{ resultado }}</p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
