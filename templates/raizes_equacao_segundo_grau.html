{% extends 'base.html' %}

{% block title %}Raízes da Equação de Segundo Grau{% endblock %}

{% block content %}
<div class="container  d-flex justify-content-center align-items-center">
    <div class="card border-primary mb-3" style="max-width: 30rem;">
        <div class="card-header bg-success text-white text-center font-weight-bold" style="font-size: 1.2rem;">
            Raízes da Equação de Segundo Grau
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="a">Digite o valor de a:</label>
                    <input type="text" class="form-control" id="a" name="a" required>
                </div>
                <div class="form-group">
                    <label for="b">Digite o valor de b:</label>
                    <input type="text" class="form-control" id="b" name="b" required>
                </div>
                <div class="form-group">
                    <label for="c">Digite o valor de c:</label>
                    <input type="text" class="form-control" id="c" name="c" required>
                </div>
                <button type="submit" class="btn btn-primary">Calcular</button>
            </form>
            {% if resultado %}
            <div class="mt-3">
                <h4>Resultado:</h4>
                <p>{{ resultado }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
