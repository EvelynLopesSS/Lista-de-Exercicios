{% extends 'base.html' %}

{% block title %}Reajuste Salarial{% endblock %}

{% block content %}
<div class="container  d-flex justify-content-center align-items-center">
    <div class="card border-primary mb-3" style="max-width: 30rem;">
        <div class="card-header bg-success text-white text-center font-weight-bold" style="font-size: 1.2rem;">
            Reajuste Salarial
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="salario_atual">Salário atual do colaborador (R$):</label>
                    <input type="text" class="form-control" id="salario_atual" name="salario_atual" required>
                </div>
                <button type="submit" class="btn btn-primary">Calcular</button>
            </form>
            {% if detalhes_reajuste %}
            <div class="mt-3">
                <h4>Detalhes do Reajuste:</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Descrição</th>
                            <th scope="col">Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in detalhes_reajuste %}
                        <tr>
                            <td>{{ item[0] }}</td>
                            <td>{{ item[1] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% endif %}
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
    $(document).ready(function(){
        $('#salario_atual').mask('000.000.000,00', {reverse: true});
    });
</script>
{% endblock %}
